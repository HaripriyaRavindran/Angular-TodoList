<div class="container my-3">
    <h4>Add Todo</h4>
    <form (ngsubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label for="todoTitle">Title</label>
          <input type="text" [(ngModel)]="title" class="form-control" id="todoTitle" name="title" placeholder="Enter title">
        </div>
        <div class="form-group mb-3">
          <label for="todoDesc">Description</label>
          <input type="text" name="desc" [(ngModel)]="desc" class="form-control" id="todoDesc" placeholder="Description">
        </div>
        
        <button type="submit" class="btn btn-primary">Add Todo</button>
    </form>
</div>
